    <!-- Google Maps Start -->
    <section class="maps">
        <div class="maps-container">

    <!-- Form Start -->
    <div class="container">
        <form action="#" method="POST" onsubmit="return check();" role="form" class="form">
            <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="" tabindex="1" required>
            </div>
            <div class="form-group">
                <label for="companyname" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyname" placeholder="" tabindex="2" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="" tabindex="3" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Your Phone</label>
                <input type="phone" class="form-control" id="phone" placeholder="" tabindex="4" required>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="" tabindex="5" required>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" id="message" class="form-control" cols="50" rows="6" placeholder="Enter Message..." tabindex="4"></textarea>
            </div>
            <div>
                <button type="submit" onclick="send(event)" class="btn" >Send Message!</button>
            </div>
        </form>
    </div>
    <!-- Form End -->
